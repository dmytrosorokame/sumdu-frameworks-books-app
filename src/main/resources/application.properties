# Spring Boot Application Configuration
spring.application.name=Books Catalog Application

# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database configuration (supports PostgreSQL via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/guest}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
# Driver class name is auto-detected from URL, but can be overridden
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:}

# H2 Console (disabled in production, enabled only for local H2)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:}

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Thymeleaf configuration (default prefix: classpath:/templates/, suffix: .html)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Custom application properties
app.name=Books Catalog with Comments
app.description=Spring Boot application for managing books and comments
app.default-page-size=20
app.max-page-size=100
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.mail.admin=${APP_MAIL_ADMIN:admin@example.com}

# Admin user configuration (for initial admin user creation)
app.admin.email=${APP_ADMIN_EMAIL:admin@example.com}
app.admin.password=${APP_ADMIN_PASSWORD:admin}
app.admin.first-name=${APP_ADMIN_FIRST_NAME:Admin}
app.admin.last-name=${APP_ADMIN_LAST_NAME:User}

# Mail configuration (supports environment variables)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:YOUR_GMAIL@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:YOUR_16_CHARACTER_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# FreeMarker configuration
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=UTF-8

# Spring Boot Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
